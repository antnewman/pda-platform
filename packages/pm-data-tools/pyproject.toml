[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pm-data-tools"
version = "0.2.0"
description = "Universal parser and validator for project management data. Supports NISTA compliance."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Members of the PDA Task Force"}
]
keywords = [
    "project-management",
    "data-interoperability",
    "mspdi",
    "primavera",
    "p6",
    "jira",
    "nista",
    "gmpp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "lxml>=5.0.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
    "httpx[http2]>=0.25.0",  # For NISTA API client
    "agent-task-planning>=0.2.0",  # For AI narrative generation
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "httpx>=0.25.0",
    "types-python-dateutil>=2.8.0",
]
all = [
    "httpx>=0.25.0",
]

[project.scripts]
pm-data-tools = "pm_data_tools.cli:main"

[project.urls]
Homepage = "https://github.com/PDA-Task-Force/pda-platform"
Documentation = "https://github.com/PDA-Task-Force/pda-platform/tree/main/packages/pm-data-tools"
Repository = "https://github.com/PDA-Task-Force/pda-platform"
Issues = "https://github.com/PDA-Task-Force/pda-platform/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pm_data_tools"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
addopts = [
    "--cov=pm_data_tools",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=100",
    "--strict-markers",
    "-vv",
]

[tool.coverage.run]
branch = true
source = ["src/pm_data_tools"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "@abstractmethod",
]
fail_under = 100

[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]
ignore = []

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["pm_data_tools"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

[[tool.mypy.overrides]]
module = "lxml.*"
ignore_missing_imports = true
